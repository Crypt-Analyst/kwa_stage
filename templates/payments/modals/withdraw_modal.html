<!-- Withdraw Modal -->
<div class="modal fade" id="withdrawModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-minus"></i> Withdraw Funds</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'payments:withdraw' %}" id="withdrawForm">
                    {% csrf_token %}
                    
                    <!-- Amount -->
                    <div class="mb-3">
                        <label class="form-label">Amount *</label>
                        <div class="input-group">
                            <span class="input-group-text">KSh</span>
                            <input type="number" class="form-control" name="amount" id="withdrawAmount" 
                                   placeholder="Enter amount" min="50" step="0.01" required>
                        </div>
                        <small class="text-muted">Available Balance: KSh {{ ewallet.balance|floatformat:2 }}</small>
                    </div>

                    <!-- Withdrawal Method -->
                    <div class="mb-3">
                        <label class="form-label">Withdrawal Method *</label>
                        {% if payment_methods %}
                        <div class="withdrawal-methods">
                            {% for method in payment_methods %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="withdrawal_method" 
                                       value="{{ method.id }}" id="withdraw{{ method.id }}" 
                                       {% if method.is_default %}checked{% endif %}>
                                <label class="form-check-label" for="withdraw{{ method.id }}">
                                    {{ method.provider.name }} - {{ method.account_number }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>

                    <!-- PIN -->
                    <div class="mb-3">
                        <label class="form-label">Wallet PIN *</label>
                        <input type="password" class="form-control" name="pin" id="withdrawPin" 
                               placeholder="Enter your 4-digit PIN" maxlength="4" required>
                    </div>

                    <!-- Fee Notice -->
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Withdrawal fee of KSh 25 applies for amounts below KSh 1,000.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="withdrawForm" class="btn btn-danger">
                    <i class="fas fa-money-bill-wave"></i> Withdraw
                </button>
            </div>
        </div>
    </div>
</div>
