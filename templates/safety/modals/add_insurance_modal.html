<!-- Add Insurance Modal -->
<div class="modal fade" id="addInsuranceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-shield-alt"></i> Add Insurance Policy</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'safety:add_insurance' %}" enctype="multipart/form-data" id="addInsuranceForm">
                    {% csrf_token %}
                    
                    <!-- Insurance Type -->
                    <div class="mb-3">
                        <label class="form-label">Insurance Type *</label>
                        <select class="form-select" name="policy_type" required>
                            <option value="">Select insurance type</option>
                            <option value="comprehensive">Comprehensive Motor Insurance</option>
                            <option value="third_party">Third Party Insurance</option>
                            <option value="personal_accident">Personal Accident Insurance</option>
                            <option value="health">Health Insurance</option>
                        </select>
                    </div>

                    <!-- Insurance Provider -->
                    <div class="mb-3">
                        <label class="form-label">Insurance Provider *</label>
                        <input type="text" class="form-control" name="provider" 
                               placeholder="e.g., Jubilee Insurance, APA Insurance" required>
                    </div>

                    <!-- Policy Number -->
                    <div class="mb-3">
                        <label class="form-label">Policy Number *</label>
                        <input type="text" class="form-control" name="policy_number" 
                               placeholder="Enter policy number" required>
                    </div>

                    <!-- Coverage Amount -->
                    <div class="mb-3">
                        <label class="form-label">Coverage Amount *</label>
                        <div class="input-group">
                            <span class="input-group-text">KSh</span>
                            <input type="number" class="form-control" name="coverage_amount" 
                                   placeholder="Enter coverage amount" min="0" step="0.01" required>
                        </div>
                    </div>

                    <!-- Premium Amount -->
                    <div class="mb-3">
                        <label class="form-label">Premium Amount *</label>
                        <div class="input-group">
                            <span class="input-group-text">KSh</span>
                            <input type="number" class="form-control" name="premium_amount" 
                                   placeholder="Enter premium amount" min="0" step="0.01" required>
                        </div>
                    </div>

                    <!-- Start Date -->
                    <div class="mb-3">
                        <label class="form-label">Start Date *</label>
                        <input type="date" class="form-control" name="start_date" required>
                    </div>

                    <!-- Expiry Date -->
                    <div class="mb-3">
                        <label class="form-label">Expiry Date *</label>
                        <input type="date" class="form-control" name="expiry_date" required>
                    </div>

                    <!-- Insurance Certificate -->
                    <div class="mb-3">
                        <label class="form-label">Insurance Certificate</label>
                        <input type="file" class="form-control" name="certificate" 
                               accept=".pdf,.jpg,.jpeg,.png">
                        <small class="text-muted">Upload your insurance certificate (PDF, JPG, PNG - max 5MB)</small>
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" name="notes" rows="3" 
                                  placeholder="Any additional information about this policy"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="addInsuranceForm" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Insurance Policy
                </button>
            </div>
        </div>
    </div>
</div>
