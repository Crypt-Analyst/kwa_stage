<!-- Upload License Modal -->
<div class="modal fade" id="uploadLicenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-id-card"></i> Upload License/Permit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'safety:upload_license' %}" enctype="multipart/form-data" id="uploadLicenseForm">
                    {% csrf_token %}
                    
                    <!-- License Type -->
                    <div class="mb-3">
                        <label class="form-label">License/Permit Type *</label>
                        <select class="form-select" name="license_type" required>
                            <option value="">Select license type</option>
                            <option value="driving">Driving License</option>
                            <option value="psv">PSV Badge</option>
                            <option value="smart_card">Smart Card</option>
                            <option value="route_permit">Route Permit</option>
                            <option value="vehicle_log_book">Vehicle Log Book</option>
                            <option value="inspection_certificate">Vehicle Inspection Certificate</option>
                        </select>
                    </div>

                    <!-- License Number -->
                    <div class="mb-3">
                        <label class="form-label">License/Permit Number *</label>
                        <input type="text" class="form-control" name="license_number" 
                               placeholder="Enter license/permit number" required>
                    </div>

                    <!-- Issue Date -->
                    <div class="mb-3">
                        <label class="form-label">Issue Date *</label>
                        <input type="date" class="form-control" name="issue_date" required>
                    </div>

                    <!-- Expiry Date -->
                    <div class="mb-3">
                        <label class="form-label">Expiry Date *</label>
                        <input type="date" class="form-control" name="expiry_date" required>
                    </div>

                    <!-- Issuing Authority -->
                    <div class="mb-3">
                        <label class="form-label">Issuing Authority *</label>
                        <input type="text" class="form-control" name="issuing_authority" 
                               placeholder="e.g., NTSA, County Government" required>
                    </div>

                    <!-- Document Upload -->
                    <div class="mb-3">
                        <label class="form-label">Upload Document *</label>
                        <input type="file" class="form-control" name="document" 
                               accept=".pdf,.jpg,.jpeg,.png" required>
                        <small class="text-muted">Upload a clear photo or scan of your license/permit (PDF, JPG, PNG - max 5MB)</small>
                    </div>

                    <!-- Vehicle Registration (if applicable) -->
                    <div class="mb-3" id="vehicleField" style="display: none;">
                        <label class="form-label">Vehicle Registration Number</label>
                        <input type="text" class="form-control" name="vehicle_registration" 
                               placeholder="e.g., KCA 123A">
                        <small class="text-muted">Required for vehicle-related permits</small>
                    </div>

                    <!-- Additional Notes -->
                    <div class="mb-3">
                        <label class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" name="notes" rows="3" 
                                  placeholder="Any additional information about this license/permit"></textarea>
                    </div>

                    <!-- Reminder Settings -->
                    <div class="mb-3">
                        <label class="form-label">Expiry Reminder</label>
                        <select class="form-select" name="reminder_days">
                            <option value="30">30 days before expiry</option>
                            <option value="60" selected>60 days before expiry</option>
                            <option value="90">90 days before expiry</option>
                            <option value="0">No reminder</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="uploadLicenseForm" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload License/Permit
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const licenseTypeSelect = document.querySelector('select[name="license_type"]');
    const vehicleField = document.getElementById('vehicleField');

    licenseTypeSelect.addEventListener('change', function() {
        const vehicleRelatedTypes = ['route_permit', 'vehicle_log_book', 'inspection_certificate'];
        if (vehicleRelatedTypes.includes(this.value)) {
            vehicleField.style.display = 'block';
            vehicleField.querySelector('input').required = true;
        } else {
            vehicleField.style.display = 'none';
            vehicleField.querySelector('input').required = false;
        }
    });
});
</script>
